name: Admin
version: 0.1.0
description: "Admin plugin for Flextype"
author:
  name: Sergey Romanenko
  email: awilum@yandex.ru
  url: http://flextype.org
homepage: https://github.com/flextype-plugins/admin
bugs: https://github.com/flextype-plugins/admin/issues
license: MIT

forms:
    page_expert_mode:
        attributes:
            action: ''
            name: 'page_expert'
        fields:
    site_settings:
        attributes:
            action: ''
            name: 'site_settings'
        fields:
            title:
                title: 'admin_title'
                type: 'text'
                attributes:
                    class: 'form-control'
            description:
                title: 'admin_description'
                type: 'textarea'
                attributes:
                    class: 'form-control'
                    style: 'height: 80px;'
            keywords:
                title: 'admin_keywords'
                type: 'text'
                attributes:
                    class: 'form-control'
            robots:
                title: 'admin_robots'
                type: 'text'
                attributes:
                    class: 'form-control'
            author.name:
                title: 'admin_author_name'
                type: 'text'
                attributes:
                    class: 'form-control'
            author.email:
                title: 'admin_author_email'
                type: 'text'
                attributes:
                    class: 'form-control'
            admin_settings_site_save:
                title: 'admin_save'
                type: 'submit'
                attributes:
                    class: 'btn'
    system_settings:
        attributes:
            action: ''
            name: 'site_settings'
        fields:
            timezone:
                title: 'admin_timezone'
                type: 'text'
                attributes:
                    class: 'form-control'
            date_format:
                title: 'admin_date_format'
                type: 'text'
                attributes:
                    class: 'form-control'
            charset:
                title: 'admin_charset'
                type: 'text'
                attributes:
                    class: 'form-control'
            theme:
                title: 'admin_theme'
                type: 'text'
                attributes:
                    class: 'form-control'
            locale:
                title: 'admin_locale'
                type: 'text'
                attributes:
                    class: 'form-control'
            pages.main:
                title: 'admin_pages_main'
                type: 'text'
                attributes:
                    class: 'form-control'
            errors.display:
                title: 'admin_errors_display'
                type: 'text'
                attributes:
                    class: 'form-control'
            cache.enabled:
                title: 'admin_cache_enabled'
                type: 'text'
                attributes:
                    class: 'form-control'
            cache.prefix:
                title: 'admin_cache_prefix'
                type: 'text'
                attributes:
                    class: 'form-control'
            cache.driver:
                title: 'admin_cache_driver'
                type: 'text'
                attributes:
                    class: 'form-control'
            cache.lifetime:
                title: 'admin_cache_lifetime'
                type: 'text'
                attributes:
                    class: 'form-control'
            admin_settings_site_save:
                title: 'admin_save'
                type: 'submit'
                attributes:
                    class: 'btn'
